version: '3.8'

services:
  hcab-admin:
    image: ${IMAGE_NAME}:${VERSION}
    container_name: hcab-admin
    ports:
      - "3200:3200"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3200"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hcab-admin.rule=Host(`admin.hcab.tech`)"
      - "traefik.http.routers.hcab-admin.tls=true"
      - "traefik.http.routers.hcab-admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.hcab-admin.loadbalancer.server.port=3200"

  # Optional: Add a reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: hcab-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - hcab-admin
    restart: unless-stopped
    profiles:
      - proxy

networks:
  default:
    name: hcab-network
